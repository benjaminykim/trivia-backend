server {
	listen						80;
	server_name					trivia.briefs.link;

	return 302 https://$server_name$request_uri;
}

server {
	listen 443					ssl;
	server_name					trivia.briefs.link;

	ssl_certificate				/etc/cert/cloudflare.crt;
	ssl_certificate_key			/etc/cert/cloudflare.key;

	location / {
		proxy_pass http://api:8080;
	}
}
